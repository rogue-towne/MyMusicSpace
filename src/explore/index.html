<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore | My Music Space</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/explore.js" type="module"></script>
  </head>
  <body>
    <header></header>
    <main class="explore-contents">
      <h1>Explore</h1>
      <form class="search-form">
        <div class="search-box">
          <input type="text" placeholder="Search.." name="search" />
          <button type="submit">&#x2315;</button>
        </div>
        <div class="filter-box">
          <label>Filter By:</label>
          <input type="radio" id="song" name="fav_language" value="song" />
          <label for="song">Song</label>
          <input type="radio" id="artist" name="fav_language" value="artist" />
          <label for="artist">Artist</label>
        </div>
      </form>
      <button>Charts</button>
      <button>New Releases</button>
      <button>Favorite Artists</button>
    </main>
    <footer></footer>
  </body>
</html>
