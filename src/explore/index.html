<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore | My Music Space</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/explore.js" type="module"></script>
  </head>
  <body>
    <header></header>
    <main class="explore-contents">
      <h1>Explore</h1>
      <form class="search-form" action="../explore-results/index.html">
        <div class="search-box">
          <input
            id="search"
            type="text"
            placeholder="Search.."
            name="search"
            required
          />
          <button type="submit" class="submit-btn">&#x2315;</button>
        </div>
      </form>
      <button class="top-songs-btn">Top Songs</button>
      <button class="top-artists-btn">Top Artists</button>
    </main>
    <footer></footer>
  </body>
</html>
